<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Category</title>
  </head>
  <body>
    <div class="category-container">
      <header class="category-head">
        <div>
          <h1>Choose your path</h1>
        </div>
      </header>
      <section class="category-list">
        <a href="#">
          <div class="category-card">
            <img
              class="card-image"
              src="/assets/images/ocean-pollution.jpg"
              alt="endangered whale"
            />
            <h3 class="category-title">Marine Pollution</h3>
            <p class="category-desc">
              Plastic is killing us, check for yourself.
            </p>
          </div>
        </a>

        <a href="#">
          <div class="category-card">
            <img
              class="card-image"
              src="/assets/images/gray-whale.jpg"
              alt="endangered whale"
            />
            <h3 class="category-title">An endangered whale</h3>
            <p class="category-desc">
              5 questions to test your knowledge on marine life.
            </p>
          </div>
        </a>
      </section>
    </div>
  </body>
</html>
